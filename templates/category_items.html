<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="wrapper">

      <div class="categories">
        <h3>Categories</h3>
        {% for i in categories %}
        <div>
          <a href='{{url_for('categoryItems', category_id = i.id) }}'>  {{i.name}}</a>
        </div>
        {% endfor %}
      </div>

      <div class="items">
        <a href='{{url_for('newitem', category_id = category.id) }}'> Add new item</a>

        <h3>{{category.name}} items ({{items.all()|length}} items)</h3>
        {% for i in items %}
        <div>
          <a href='{{url_for('item', item_id = i.id, category_id = category.id) }}'>  {{i.name}}</a>
        </div>
        {% endfor %}
        <div>
        </div>

  </body>

</html>
