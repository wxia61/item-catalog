{% extends "layout.html" %}
{% block body %}
<div class="container">
  <form class="col-md-5 col-md-offset-5"  action="{{url_for('newitem', category_id=category_id )}}" method = 'POST'>
    <h1> New Item </h1>
    <div class="form-group">
      <p>Name:</p>
      <input type='text' size='30' name='name' required>
    </div>
    <div class="form-group">
      <p>Description:</p>
      <input type='text' size='30' name='description' required>
    </div>
    <div class="form-group">
      <p>Category:</p>
      <select name="cata_select" >
        {% for c in categories %}
        <option value="{{c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <p></p>
      <input class="btn btn-primary" type='submit' value='Create'>
    </div>
  </form>
</div>
{% endblock %}
