{% extends "layout.html" %}
{% block body %}
<div class="container">
  <dic class="row">
    <nav class="col">
      <h3>Categories</h3>
      {% for i in categories %}
      <div>
        <a href='{{url_for('categoryItems', category_id = i.id) }}'>  {{i.name}}</a>
      </div>
      {% endfor %}
    </nav>
    <section class="col">
      <h3>{{category.name}} items ({{items.all()|length}} items)</h3>
      {% for i in items %}
      <div>
        <a href='{{url_for('item', item_id = i.id, category_id = category.id) }}'>  {{i.name}}</a>
      </div>
      {% endfor %}
      <div>
      </div>
    </section>
</div>
{% endblock %}
