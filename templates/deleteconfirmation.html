{% extends "layout.html" %}
{% block body %}
<div class="alert alert-warning" role="alert">
  Are you sure you want to delete {{item.name}}?
</div>
<form action="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}" method = 'post'>
  <div class="form-group">
    <input class="btn btn-danger"  type='submit', value = 'Delete'>
  </div>
</form>
<a  class="btn btn-light" href = "{{ url_for('categoryItems', category_id = item.category_id)}}">Cancel</a>
{% endblock %}
