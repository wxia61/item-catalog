{% extends "layout.html" %}
{% block body %}
    <h1> Are you sure you want to delete {{item.name}}? </h1>
    <form action="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}" method = 'post'>
      <input type='submit', value = 'Delete'>
    </form>
    <a href = "{{ url_for('categoryItems', category_id = item.category_id)}}">Cancel</a>
{% endblock %}
